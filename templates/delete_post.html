{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
<div class="container">
    <br>

    <h3>Delete Post...</h3>
    <br><br>
    <h4>Do you wish to delete: {{ post.title }}?</h4>
    <br>
    <div class="container">
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
            
                <button type="submit" class="btn btn-signup btn-lg">Delete Post</button>
                <br><br>
        </div>
    </div>
</div>
{% else %}

You must be logged in to delete posts

{% endif %}



{% endblock %}
